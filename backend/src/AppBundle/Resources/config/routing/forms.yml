form_create:
    path: /{id}
    methods: POST
    defaults: { _controller: "AppBundle:Form:create", id: null }

form_render:
    path: /{id}/render
    methods: GET
    defaults: { _controller: "AppBundle:Form:render" }

form_read:
    path: /{id}/{sublist}
    methods: GET
    defaults: { _controller: "AppBundle:Form:read", id: null, sublist: null }

form_update:
    path: /{id}
    methods: PUT
    defaults: { _controller: "AppBundle:Form:update", id: null }

form_delete:
    path: /{id}
    methods: DELETE
    defaults: { _controller: "AppBundle:Form:delete", id: null }
